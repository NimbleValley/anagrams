<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body style="display: flex; flex-direction: column; background-image: url('./img/background1.png'); background-size: cover;">
    <div id="win-banner">
        <p>Game Over</p>
        <p id="win-output-text">Anagrammar Wins</p>
    </div>
    <img src="./img/pipe.png" alt="BIG METAL PIPE" id="metal-pipe">
    <button style="z-index: 100; scale: 3;" id="interact-button" onclick="interacted()">CLICK THIS PLEASE</button>
    <h1 id="time-to-game"> Game begins in </h1>
    <p id="user-score-text">Score: 0</p>
    <p id="seconds"></p>
    <div id="player-grid">
        <p></p>
        <div class="player-container" style="align-items: center;">
            <p class="player-text">Player 1</p>
            <p class="other-player-score">0</p>
        </div>
        <p></p>
        <div class="player-container" style="align-items: start;">
            <p class="player-text">Player 2</p>
            <p class="other-player-score">0</p>
        </div>
        <p></p>
        <div class="player-container" style="align-items: end;">
            <p class="player-text">Player 3</p>
            <p class="other-player-score">0</p>
        </div>
    </div>

    <div id="game-controls-container">
        <form onsubmit="checkWord(event)">
            <input type="text" name="input" id="word-input" class="online-input" autocomplete="off"
                onkeydown="return wordUpdated(event.key)">
            <button type="submit" id="submit-button" class="online-input">Enter</button>
        </form>
        <div class="horizontal-container">
            <h3 class="online-text">Your Letters:</h3>
            <p class="online-text" id="given-letters"></p>
        </div>
        <p id="used-words-text" class="online-text">--- Used words will show up here ---</p>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="sounds.js"></script>
<script src="words.js"></script>
<script src="online.js"></script>
<script src="online-helper.js"></script>

</html>
